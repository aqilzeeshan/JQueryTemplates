<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
.comic {
    float:left;
    width:200px;
    background:#efefef;
    padding:10px;
    min-height:450px;
}
.comic img {
    border:1px solid blue;
}
.comic h3 {
    font-size:24px;
}
</style>
</head>
<body>
<div id="main"> </div>
<script src="_static/js/jquery-1.6.4.min.js"></script> 
<script defer src="_static/js/plugins.js"></script> 
<script>
  $(document).ready( 
	function(){
		var comics = [
			{ 
				imgSrc : "cover1.jpg",
				title : "Captain Templates",
				themes : [ "code reuse" , "separation of content and behavior" , "template tags" ],
				year : "2010",
				number : "1",
				description : "<p>In this thrilling origin issue Captain Templates saves the day by using templates instead of a bunch of <strong>awkward</strong> string concatenation</p>"
			},			  
			{ 
				imgSrc : "cover2.jpg",
				title : "Captain Templates",
				themes : [ "code reuse" , "moustaches" , "templating for fun and profit" ],
				year : "2011",
				number : "2",
				description : "<p>In battling his <em>arch nemesis</em> <strong>Doctor Plus Sign</strong> Captain Templates falls into a coma. </p><p>A thrilling issue with a cliffhanger ending</p>"
			},			  
			{ 
				imgSrc : "cover3.jpg",
				title : "Captain Templates",
				themes : [ "threes" ],
				year : "2012",
				number : "3",
				description : "<p>Captain Templates awakens from his coma and defeats the evil <strong>Doctor Plus Sign</strong></p>"
			}	  			  
		]
		$("#comics").tmpl(comics).appendTo("#main");			

	}
);
  </script> 
<script id="comics" type="text/x-jquery-tmpl">
	<section class="comic">
		<header>
			<img src="${imgSrc}" />
			<h3>${title}</h3>
		</header>
		<div class="details">
			<div class="year">
				<strong>Year:</strong> ${year}
			</div>
			<div class="number">
				<strong>Issue Number:</strong> ${number}
			</div>
			<div class="description">
			{{html description}}
			</div>
		</div>
	</section>
</script>
</body>
</html>
