<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<div id="main"> </div>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
<script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js">
</script> 
<script id="comics" type="text/x-jquery-tmpl">
  <div class="comic"><img src="${imgSrc}" /> 
    <div class="details">
      <div class="title">
        <h3>${title}</h3>
      </div>
      <div class="year">
        <strong>Year:</strong> ${year}
      </div>
      <div class="number">
        <strong>Issue Number:</strong> ${number}
      </div>
    </div>
  </div>
</script>

<script>
  $(function(){  
    var populate = function( data ){
      $( "#comics" ).tmpl(data.comics).appendTo( "#main" );
    }
    $.ajax({
      type : 'get',
      url : 'data.json',
      success : populate,
      dataType : "json"
    }); 
    }
  );
</script> 
</body>
</html>
